[setting_items]
 title = "Number of news"
 description = "Number of news shown on the frontpage"
 type = "text"
 optionscode = ""
 value = "5"

[setting_teaserlength]
 title = "Cut news after"
 description = "Determine after how many chars the news are shortened (only if no code to cut the text is specified)."
 type = "text"
 optionscode = ""
 value = "300"

[setting_cutat]
 title = "Code to cut after"
 description = "You can cut the preview (teaser) manually by placing the specified code in the text. All text after this code will be removed from the preview."
 type = "select"
 optionscode = "teaser=[teaser]"
 value = "teaser"

